<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김지원 프로젝트</title>
    <link rel="stylesheet" href="pro.css">
</head>
<body class="eightbit">

    <div class="map-wrapper">
        <div id="world-map">
            
            <div class="stage" data-project="portfolio" style="top: 50%; left: 7%;">
                <img src="images/icon-castle.png" alt="포트폴리오 스테이지">
                <span class="stage-name">Portfolio World</span>
            </div>
            
            <div class="stage" data-project="minigame" style="top: 40%; left: 43%;">
                <img src="images/icon-dungeon.png" alt="미니게임 스테이지">
                <span class="stage-name">Mini Game</span>
            </div>
            
            <div class="stage" data-project="village" style="top: 50%; left: 78%;">
                <img src="images/icon-village.png" alt="마을 스테이지">
                <span class="stage-name">Village</span>
            </div>

        </div>
    </div>

    <div id="project-modal" class="hidden">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h2 id="modal-title"></h2>
            <p id="modal-desc"></p>
            <div class="modal-links">
                <a id="modal-github-link" href="#" target="_blank">GitHub</a>
                <a id="modal-demo-link" href="#" target="_blank">Live Demo</a>
            </div>
        </div>
    </div>

    <script src="pro.js"></script>
</body>
</html>
