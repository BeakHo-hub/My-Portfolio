<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김지원 포트폴리오</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="eightbit">
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <filter id="pixelate-filter">
      <feMorphology operator="dilate" radius="0" in="SourceGraphic" result="pixelate"/>
      <feComposite operator="in" in2="SourceGraphic" in="pixelate"/>
    </filter>
  </svg>

  <div id="coin-screen">
    <div id="arcade-screen">
      <p class="arcade-text blinking-effect">INSERT COIN</p>
    </div>
    <div id="arcade-machine">
      <div id="joystick">
        <div class="stick-base"></div><div class="stick"></div>
      </div>
      <div id="buttons"><div class="button red"></div><div class="button blue"></div></div>
      <div id="coin-slot"></div>
      <div id="draggable-coin"></div>
    </div>
  </div>

  <div id="intro" class="hidden">
    <div id="stars-far"></div>
    <div id="stars-mid"></div>
    <div class="scenery"></div>
    <div class="ground"></div>
    <canvas id="sprite-canvas"></canvas>
    <p><span class="selector">&gt;</span> PRESS START</p>
  </div>

  <div id="content" class="hidden">
    <div id="profile-background"></div>
    <div id="knight-foreground"></div>
    <main>
      <section id="profile">
        <div class="profile-container">
          <div class="avatar-box">
            <div class="player-indicator blinking-effect">PLAYER 1</div>
            <img src="avatar.png" alt="프로필 아바타" id="profile-avatar">
          </div>

          <div class="stats-box">
            <h2 class="profile-name"></h2>
            <p  class="profile-class"></p>
            <div class="stats-divider"></div>
            <div class="stats-grid"></div>
            <div class="stats-divider"></div>
            <div class="contact-icons"></div>
            <button id="select-button" class="select-btn">SELECT</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <canvas id="walk-canvas" class="hidden"></canvas>

  <section id="projects" class="hidden">
    <div class="stage-container">
        <div class="stage-marker" data-project-id="project1" style="left: 20%; top: 35%;">
            <div class="stage-icon castle"></div>
            <span class="stage-name">포트폴리오 월드</span>
        </div>

        <div class="stage-marker" data-project-id="project2" style="left: 55%; top: 50%;">
            <div class="stage-icon dungeon"></div>
            <span class="stage-name">미니 게임</span>
        </div>

        <div class="stage-marker" data-project-id="project3" style="left: 30%; top: 70%;">
            <div class="stage-icon village"></div>
            <span class="stage-name">알고리즘 시각화</span>
        </div>
    </div>
</section>

<div id="project-modal" class="hidden">
    <div class="modal-content">
        <button class="modal-close-btn">&times;</button>
        <img id="modal-img" src="" alt="Project Image">
        <h2 id="modal-title"></h2>
        <div class="tech-icons">
            </div>
        <p id="modal-desc"></p>
        <div class="modal-links">
            <a id="modal-github-link" href="#" target="_blank">GitHub</a>
            <a id="modal-demo-link" href="#" target="_blank">Live Demo</a>
        </div>
    </div>
</div>
  </section>

  <div id="pixel-overlay"></div>
  <div id="flash-overlay"></div>

  <script src="Tech.js"></script>
<script src="Tech.js"></script> <div id="project-modal" class="hidden">
    <div class="modal-content">
        <button class="modal-close-btn">&times;</button>
        <img id="modal-img" src="" alt="Project Image">
        <h2 id="modal-title"></h2>
        <div class="tech-icons">
            </div>
        <p id="modal-desc"></p>
        <div class="modal-links">
            <a id="modal-github-link" href="#" target="_blank">GitHub</a>
            <a id="modal-demo-link" href="#" target="_blank">Live Demo</a>
        </div>
    </div>
  </div>
</body>
</html>
